<html>
    <body>
        <h1>Program</h1>
        <script>
            console.log(1);
            console.log(2);
            console.log(3);

        <script>

            console.log(6/2);

        <script>
            console.log('Hello')
            console.log("Hello")
            console.log(`Hello
            World
            `);
            console.log('Hello'.length)
            console.log('Hell world'.replace('Hell','Hello'))
        </script>
        <h1>Array</h1>
        <script>

            console.log(member[0])
        </script>

        <script>

        </script>
        <h1>Input</h1>
        <script>
            // prompt('가격?') -> 자바에서의 입력. 그 중에서도 '문자열'을 설정할 때(입력할 때) 사용.
            가격 = prompt('가격?')
            부가가치세 = 0.1
            alert(가격*부가가치세)
        </script>
        <h1>Boolean & comparison operator</h1>
        <script>
            console.log(true);
            console.log(false);
            console.log(1===1); // true
            console.log(1===2); // false
            console.log(1>2); // false
            console.log(1<2); // true
        </script>
        <h1>Conditional Statements</h1>
        <script>
            console.log(1);
            if(true){
                console.log(2);
                console.log(3);
        } // ()안에 boolean이 옴.
        console.log(4);// true일 때:순서대로 전부 실행 // false일 때: {}안의 것은 실행 안됨.

            console.log(1);
            if(true){
                console.log(2.1);
                console.log(3.1);
            } else {
                console.log(2.2);
                console.log(3.3);
            } // true일때: else{}를 제외하고 나머지 부분들이 모두 실행됨./ false일때: true와 반대로 실행됨.
            console.log(4);
        </script>

                return left+right;
            }
            console.log(sum(10,20));
        </script>
